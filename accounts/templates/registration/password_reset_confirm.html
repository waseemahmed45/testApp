{% extends 'base.html' %}  <!-- Use your base template -->

{% block content %}
<h2>Confirm Password Reset</h2>
<p>Enter your new password below.</p>

<form method="post" action="{% url 'custom_password_reset_confirm' uidb64=uidb64 token=token %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Password Reset</button>
</form>

{% endblock %}
