{% load static %}

<!-- base.html -->

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add your CSS links and other head elements here -->
</head>
<body>

        <h1>{% block header %}My Website{% endblock %}</h1>
        <!-- Add navigation links or other header content here -->

    <footer>
        <!-- Add footer content here -->
    </footer>

    <!-- Add your JavaScript links and other body elements here -->
</body>
</html>
